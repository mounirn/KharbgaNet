<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width">
    <title>Kharbga </title>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="../css/kharbga.css" />
</head>

<body>
    <div class="container">
        <h1>Welcome to Kharbga</h1>
        <div id="message"></div>
        <div class="row">
            <div class="col-sm-3">
                <input class="btn btn-success" type="button" id="startGameBtn" value="Start New Game" />
                <br />
                <label id="exchangeRequest" for="exchangeRequestCheckbox">Exchange Request:
                    <input type="checkbox" id="exchangeRequestCheckbox" value="Exchange Request" name="Exchange Request" />
                </label>
                <table class="table ">
                    <tr>
                        <td aligh="right">Player Turn: </td>
                        <td><strong><span id="player" class=""></span></strong>
                        </td>
                    </tr>
                    <tr>
                        <td aligh="right">Attacker Score:</td>
                        <td><span id="attacker_score" class="badge"></span></td>
                    </tr>
                    <tr>
                        <td aligh="right">Defender Score: </td>
                        <td><span id="defender_score" class="badge"></span></td>
                    </tr>
                </table>

                <input class="btn btn-success" type="button" id="loadSetting1Btn" value="Load Setting1" /><br />

                <input class="btn btn-danger" type="button" id="clearBoardBtn" value="Clear Board" /><br />
                <!--    <input type="button" id="clearBoardInstantBtn" value="Clear Board Instant" /><br />-->
                <input class="btn btn-warning" type="button" id="flipOrientationBtn" value="Flip orientation" />

            </div>
            <div class="col-sm-6">
                <!-- The Board -->
                <div id="board" style="width: 400px"></div>
                <!-- Board End -->
            </div>
            <div class="col-sm-3">
                <p>Game State: <span id="state" class="badge"></span></p>
            </div>
        </div>
        <div>
            <p>FEN: <span id="fen"></span></p>
            <p>PGN: <span id="pgn"></span></p>
            <br />
            <input class="btn btn-info" type="button" id="getPositionBtn" value="Refresh Game Info" /><br />
            <div id="movesHistory"></div>
        </div>
        <footer>
            <div class="container row">
                <div class="col-sm-9">

                </div>
                <div class="col-sm-3">
                    <strong>Developed by <a href="http://www.nouriSolutions.com">Nouri&nbsp;Solutions,&nbsp;LLC</a></strong>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/json3/3.3.2/json3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../js/kharbga-ui.js"></script>
    <script src="../js/kharbga.js"></script>
    <!-- compiled TS-->
    <script src="../js/app.js"></script>
</body>

</html>
