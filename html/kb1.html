<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width">
    <title>Kharbga </title>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/css/foundation.min.css">


    <link rel="stylesheet" href="../css/kharbga.css" />
</head>
<body>
    <div class="container">
        <h1>Welcome to Kharbga</h1>
        <!-- The Board --->
        <div id="board" style="width: 400px"></div>
        <!-- Board End --->
        <p>Status: <span id="status"></span></p>
        <p>FEN: <span id="fen"></span></p>
        <p>PGN: <span id="pgn"></span></p>

        <input type="button" id="getPositionBtn" value="Show position in console" /><br />

        <input type="button" id="startPositionBtn" value="Start Position" />
        <input type="button" id="clearBoardBtn" value="Clear Board" />
        <input type="button" id="clearBoardInstantBtn" value="Clear Board Instant" /><br />
        <input type="button" id="flipOrientationBtn" value="Flip orientation" /><br />

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/json3/3.3.2/json3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/js/foundation.min.js"></script>    
    <script src="../js/kharbga-ui.js"></script>
    <script src="../js/kharbga.js"></script>  <!-- compiled TS-->
    <script src="../js/app.js"></script>
</body>
</html>
