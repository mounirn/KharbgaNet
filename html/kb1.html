<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width">
    <title>Kharbga </title>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <!-- Compressed CSS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="../css/kharbga.css" />
</head>
<body>
    <div class="container">
        <h1>Welcome to Kharbga</h1>
        <div class="row">
            <div class="col-sm-3">
                <p>Player Turn: <span id="player"></span></p>
                <p>Attacker Score: <span id="attacker_score"></span></p>
                <p>Defender Score: <span id="defender_score"></span></p>
            </div>
            <div class="col-sm-9">
                <!-- The Board --->
                <div id="board" style="width: 400px"></div>
            </div>
        </div>
     
        <!-- Board End --->
        <p>Game State: <span id="state"></span></p>
        <p>FEN: <span id="fen"></span></p>
        <p>PGN: <span id="pgn"></span></p>

        <input class="btn btn-info"type="button" id="getPositionBtn" value="Refresh Game and Board Info" /><br />

        <input class="btn btn-success" type="button" id="startGameBtn" value="Start New Game" />
        <input class="btn btn-danger" type="button" id="clearBoardBtn" value="Clear Board" /><br />
    <!--    <input type="button" id="clearBoardInstantBtn" value="Clear Board Instant" /><br />-->
        <input class="btn btn-warning" type="button" id="flipOrientationBtn" value="Flip orientation" />

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/json3/3.3.2/json3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../js/kharbga-ui.js"></script>
    <script src="../js/kharbga.js"></script>  <!-- compiled TS-->
    <script src="../js/app.js"></script>
</body>
</html>
