<div id="help" data-ng-controller="helpController" >
    <div id="help-message" ></div>
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#helpModal">View Rules</button>

    <!-- Modal -->
    <div id="helpModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Kharbga Rules</h4>
                </div>
                <div class="modal-body">
                    <h2>Setting</h2>
                    <h2>Captuing</h2>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    <!-- Signal R messages-->
    <div class="panel panel-info">
        <div class="panel-heading">
            Messages Log
            <div class="pull-right">
                <a href="" data-ng-click="ping()" id="ping-link" value="ping">
                    <span class="glyphicon glyphicon-ping"></span>Ping Server
                </a>
            </div>

        </div>
        <div class="panel-body">
            <ul id="messages-list" style="max-height: 400px;overflow-y:scroll" class="list-group" > </ul>
        </div>
    </div>

  
</div>
