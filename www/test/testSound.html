<html>

<head>
    <script>
        function playSound() {
            var sound = document.getElementById('sound');
            if (sound != null && typeof(sound) != 'undefined') {
                sound.play();
                console.log(sound);
            } else {
                alert("there is not sound element");
            }

        }
        var soundMuted = false;

        function soundToggle() {
            var sound = document.getElementById("sound");
            if (sound == null || typeof(sound) == 'undefined')
                return;

            soundMuted = !soundMuted;

            sound.muted = soundMuted;
            $('#sound-mute').removeClass('mute');
            if (soundMuted)
                $('#sound-mute').addClass('mute');

        }

        function soundUp() {
            var sound = document.getElementById("sound");
            if (sound == null || typeof(sound) == 'undefined')
                return;

            sound.muted = false;
            var volume = sound.volume;

            volume += 0.2;
            if (volume > 1.0)
                sound.volume = 1.0;
            else
                sound.volume = volume;

        }

        function soundDown() {
            var sound = document.getElementById("sound");
            if (sound == null || typeof(sound) == 'undefined')
                return;

            sound.muted = false;
            var volume = sound.volume;
            volume -= 0.2;

            if (volume < 0.2)
                sound.volume = 0.2;
            else
                sound.volume = volume;
        }

        function setVolume(volume) {
            var sound = document.getElementById("sound");
            if (sound == null || typeof(sound) == 'undefined')
                return;

            var volume2 = $('#sound-volume').val();
            var volumeNumber = Number.parseFloat(volume2);
            sound.muted = false;
            if (volumeNumber < 0.2)
                sound.volume = 0.2;
            else
                sound.volume = volumeNumber;
        }
    </script>
</head>

<body>
    <h1>Test Sound</h1>
    <button id="play" onclick="javascript:playSound()" value="test">Test</button>

    <audio id="sound" preload="auto">
        <source src="../img/button-26.mp3" type="audio/mpeg">
    </audio>
    <div class="row fieldset">

        <div class="col-sm-8 col-xs-8">
            <input id="sound-volume" type="range" min="0.0" max="1.0" step="0.2" value="0.5" on-click="javascript:setVolume()" />
        </div>
        <div class="col-sm-2 col-xs-2">
            <a href='' on-click="javascript:soundToggle()" id="sound-toggle">
                <div id="sound-mute" class="unmute mute"></div>
            </a>
        </div>

    </div>
</body>

</html>
