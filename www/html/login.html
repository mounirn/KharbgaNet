        <div id="message"></div>

        <div id="account" class="">

            <div id="login-panel" class="panel panel-info">
                <div class="panel-heading">Login</div>
                <div class="panel-body">
                    <form class="form-horizontal" id="login-form" novalidate>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="login-id">Login ID:</label>
                            <div class="col-sm-10 input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input type="text" class="form-control" id="login-id" placeholder="Enter login id" required size="30" minlength="6" maxlength="30">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="login-pwd">Password:</label>
                            <div class="col-sm-10 input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input type="password" class="form-control" id="login-pwd" placeholder="Enter password" required size="30" minlength="6" maxlength="30">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label><input type="checkbox" id="login-remember"> Remember me</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button id="login-submit" type="submit" class="btn btn-default">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div id="account-message"></div>
            <div id="facebook-section" class="text-center">
                <div id="status">
                </div>

                <div id="loginButton">
                    <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
                    </fb:login-button>

                </div>
                <div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="true" data-auto-logout-link="true" data-use-continue-as="true">
                </div>

                <div id="logoutButton">
                    <button id="logout" name="Logout" value="Logout" type="submit" title="Logout of App using Facebook"></button>
                </div>

            </div>
