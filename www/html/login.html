        <div id="account" class="">
            <div id="account-message"></div>
            <div id="login-panel" class="panel panel-info hidden">
                <div class="panel-heading">Login</div>
                <div class="panel-body">
                    <form class="form-horizontal" id="login-form" novalidate>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="login-id">Login ID:</label>
                            <div class="col-sm-10 input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input type="text" class="form-control" id="login-id" placeholder="Enter login id" required size="30" minlength="6" maxlength="30">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="login-pwd">Password:</label>
                            <div class="col-sm-10 input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input type="password" class="form-control" id="login-pwd" placeholder="Enter password" required size="30" minlength="6" maxlength="30">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label><input type="checkbox" id="login-remember"> Remember me</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button id="login-submit" type="submit" class="btn btn-default">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div id="account-info-panel" class="panel panel-info hidden">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <strong>My Account</strong>

                        <div class="pull-right">
                            <a href="#" id="account-link" value="user">
                                <span class="glyphicon glyphicon-refresh"></span>Refresh
                            </a>
                        </div>
                    </div>
                    <div class="panel-body">
                        <table class="table table-user-information">
                            <tbody>
                                <tr>
                                    <td>Name:</td>
                                    <td><span id="account-name"></span></td>
                                </tr>
                                <tr>
                                    <td>Session Id</td>
                                    <td><span id="account-session-id"></span></td>
                                </tr>
                                <tr>
                                    <td>Active Game ID</td>
                                    <td><span id="account-game-id"></span></td>
                                </tr>
                                <tr>
                                    <td>Role</td>
                                    <td><span id="account-game-role"></span></td>
                                </tr>
                            </tbody>
                        </table>
                        <table id="user-info-table" class="table table-striped">
                            <tbody id="user-info-table-body">

                            </tbody>
                        </table>
                        <div id="settings" class="panel panel-info">
                            <div class="panel-heading">
                                Settings
                            </div>
                            <div class="panel-body">
                                <div class="checkbox">
                                    <label>
                                        <input id="use-server-checkbox" type="checkbox" /> Use Server
                                    </label>
                                    <label>
                                        <input id="play-on-same-computer-checkbox" type="checkbox" />Both players play on this board
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
