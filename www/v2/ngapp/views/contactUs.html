<div class="panel panel-primary" data-ng-controller="contactUsController as ctrl">
    <div class="panel-heading"><h3>Contact Us</h3></div>
    <div class="panel-body" >
        <div class="row">
            <div class="col-sm-4"> </div>
            <div class="col-sm-8">
                <div id="account-message" data-ng-bind="message"> </div>
                <div data-ng-show="invalidInput" class='alert alert-danger'>Please enter valid data in all required fields marked by an asterisk (<span class="required">*</span>).</div>
                <form class="form-horizontal" id="login-contact-us" name="contactUsForm" novalidate>
                    <fieldset>
                        <legend>Enter your contact information</legend>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="FromFirstName">First Name<span class="required">*</span></label>
                            <div class="col-sm-8 input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input class="form-control" data-ng-model="ctrl.contactUsData.firstName" id="FromFirstName" name="FromFirstName" type="text" value="" required maxlength="50" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-4" for="FromLastName">Last Name<span class="required">*</span></label>
                            <div class="col-sm-8 input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input class="form-control" data-ng-model="ctrl.contactUsData.lastName" required id="FromLastName" name="FromLastName" type="text" value="" maxlength="50" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-4" for="FromEmail">Email Address<span class="required">*</span></label>
                            <div class="col-sm-8 input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input class="form-control" data-ng-model="ctrl.contactUsData.email" id="FromEmail" name="FromEmail" type="email" value="" required maxlength="70" />
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Enter your message</legend>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="Subject">Subject<span class="required">*</span></label>
                            <div class="col-sm-8 input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-star"></i></span>
                                <select class="form-control" data-ng-model="ctrl.contactUsData.subject" required id="Subject" name="Subject">
                                    <option value="0">General Comment</option>
                                    <option value="1">Report a bug</option>
                                    <option value="2">Request a new function or an enhancement</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="Message">Message<span class="required">*</span></label><br />
                            <div class="col-sm-8 input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon glyphicon-send"></i></span>
                                <textarea class="form-control" data-ng-model="ctrl.contactUsData.message" id="Message" name="Message" rows="5" maxlength="1024" required></textarea>
                            </div>
                        </div>
                    </fieldset>
                    <p class="center">
                        <input type="submit" data-ng-click="ctrl.send()" class="btn btn-primary" value="Send" />
                    </p>
                </form>
                        
            </div>
        </div>
    </div>
</div>
